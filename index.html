<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.square {
            list-style-type: square;
        }
    </style>
</head>
<body>
  
    <!-- paragraph tag -->
    <p>Ankur Mandal</p>
    <!-- Bold tag -->
    <p>Ankur <b>Mandal</b></p>
    <!-- Strong tag (Semantic) -->
    <p>Ankur <strong>Mandal</strong></p>
    <!--Italic tag -->
    <p>Ankur <i>Mandal</i></p>
    <!-- Emphasis tag (Semantic) -->
    <p>Ankur <em>Mandal</em></p>
    <!--Underline tag -->
    <p>Ankur <u>Mandal</u></p>
    <!-- Small tag -->
    <p>Ankur <small>Mandal</small></p>
    <!-- Big tag -->
    <p>Ankur <big>Mandal</big></p>

    <h1>Ignite Your <span style="color: #3081ED;">Tech Career</span> <br> Today: Learn, Grow, and <br> Get Placed</h1>

    
    <img src="https://images.unsplash.com/photo-1558119528-6668f1a7de99?q=80&w=1336&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Nature" width="500px" height="500px" title="click by Ankur Mandal">

    <h2>Unordered Lists</h2>
    <ul type="disc">
        <li>Disc</li>
        <li>Disc</li>
    </ul>
    <ul type="circle">
        <li>Circle</li>
        <li>Circle</li>
    </ul>
    <ul class="square">
        <li>Square</li>
        <li>Square</li>
    </ul>
    <ul type="none">
        <li>None</li>
        <li>None</li>
    </ul>
</body>
</html>
</html>
