<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Forms</title>
</head>
<body>
    <table border="1">
        <caption>Purchase Bill</caption>
        <thead>
            <tr>
                <th>Sr.no</th>
                <th>Product</th>
                <th>Prize</th>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>Iphone 15 Plus</td>
                <td >1,49,999</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>MacBook Air M2</td>
                <td>2,49,999</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Airpods Pro</td>
                <td>19,999</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>4,19,997</td>
            </tr>
        </tfoot>
        </table>

    <!-- Scope Attribute -->
    <table border="1">
       <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
        </tr>
       </thead>

       <tbody>
        <tr>
            <th scope="row">Ankur</th>
            <td>25</td>
            <td>Male</td>
        </tr>

        <tr>
            <th scope="row">Bhumiti</th>
            <td>24</td>
            <td>Female</td>
        </tr>
       </tbody>
    </table>
